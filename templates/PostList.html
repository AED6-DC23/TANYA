{% extends 'default.html' %}

{% block title %}
Все объявления
{% endblock title %}

{% block content %}
{% if Post %}
    {% for msg in Post %}
    <h2>
       <a href="{% url 'post_detail' msg.id %}">{{ msg.title }}</a>
    </h2>
    {% endfor %}
{% else %}
<p>Объявлений нет</p>
{% endif %}

{% endblock content %}
